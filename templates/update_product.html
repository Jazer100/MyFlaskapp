{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form method="post" action="{{ url_for('update_product', id=product[0]) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product[3] }}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ product[4] }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ product[5] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        
        <!-- Show buttons based on redirect parameters -->
        {% if search_redirect %}
        <a href="{{ url_for('search', query=search_redirect) }}" class="btn btn-secondary">Back to Search Results</a>
        {% endif %}
        {% if view_redirect %}
        <a href="{{ url_for('view_products') }}" class="btn btn-secondary">Back to Products</a>
        {% endif %}
    </form>
</div>
{% endblock %}
